<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="plan-title">BASIC</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="features">
                <li> ✅ 100GB Storage</li>
                <li> ✅ 1 user</li>
                <li> ✅ NO Support</li>
            </ul>
            <button class="pay">Sign Up</button>
        </div>
        <div class="inner-container">
            <div class="plan-title">ULTIMATE</div>
            <div class="plan-price">$59.99/month</div>
            <ul class="features">
                <li> ✅ 500GB Storage</li>
                <li> ✅ 5 user</li>
                <li> ✅ Phone & Email Support</li>
            </ul>
            <button class="pay">Sign Up</button>
        </div>
        <div class="inner-container">
            <div class="plan-title">ELITE</div>
            <div class="plan-price">$99.99/month</div>
            <ul class="features">
                <li> ✅ 1TB Storage</li>
                <li> ✅ 12 user</li>
                <li> ✅ 24/7 Support</li>
            </ul>
            <button class="pay">Sign Up</button>
        </div>
    </div>
</body>
</html>
